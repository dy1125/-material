    <title>Document</title>
    <style>
        body {
            display: block;
            margin: 8px;
        }
        
        video:-webkit-full-page-media {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            max-height: 100%;
            max-width: 100%;
            margin: auto;
        }
    </style>
</head>


<body>
    <video controls name="-webkit-full-page-media">

        <source src="billgets.mp4"
                type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
</body>
